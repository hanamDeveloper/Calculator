<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>iOS 계산기</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <p class="calculator-display">0</p>
      </div>
      <div class="button-container">
        <div class="button-row">
          <button
            class="button-gray calculator-key"
            onclick="onClickOperator(`C`)"
          >
            C
          </button>
          <button
            class="button-gray calculator-key"
            onclick="onClickOperator(`+/-`)"
          >
            +/-
          </button>
          <button
            class="button-gray calculator-key"
            onclick="onClickOperator(`%`)"
          >
            %
          </button>
          <button
            class="button-orange calculator-key"
            onclick="onClickOperator(`÷`)"
          >
            ÷
          </button>
        </div>
        <div class="button-row">
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(7)"
          >
            7
          </button>
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(8)"
          >
            8
          </button>
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(9)"
          >
            9
          </button>
          <button
            class="button-orange calculator-key"
            onclick="onClickOperator(`x`)"
          >
            x
          </button>
        </div>
        <div class="button-row">
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(4)"
          >
            4
          </button>
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(5)"
          >
            5
          </button>
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(6)"
          >
            6
          </button>
          <button
            class="button-orange calculator-key"
            onclick="onClickOperator(`-`)"
          >
            -
          </button>
        </div>
        <div class="button-row">
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(1)"
          >
            1
          </button>
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(2)"
          >
            2
          </button>
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(3)"
          >
            3
          </button>
          <button
            class="button-orange calculator-key"
            onclick="onClickOperator(`+`)"
          >
            +
          </button>
        </div>
        <div class="button-row">
          <button
            class="button-white calculator-key"
            onclick="onClickNumber(0)"
          >
            0
          </button>
          <button
            class="button-white calculator-key"
            onclick="onClickOperator(`.`)"
          >
            .
          </button>
          <button
            class="button-orange calculator-key"
            onclick="onClickOperator(`=`)"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
